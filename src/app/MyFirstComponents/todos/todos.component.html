<div class="container">
    <h3 class="text-center mb-3">TODO List By Hari Bahadhur</h3>

    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>

    <div *ngIf="this.todos.length==0; else elseBlock">No Todos</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheakBox)="toggleTodo($event)">
            </app-todo-item>
        </div>

    </ng-template>
</div>
