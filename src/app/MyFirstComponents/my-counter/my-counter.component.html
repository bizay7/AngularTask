<div class="container">
    <h2>Counter</h2>
    <div class="result">

        <h1>{{count}}</h1>


    </div>
    <div class="btns">
        <button class="btn btn-secondary" (click)="counter('+')"> &nbsp;+&nbsp;</button>&nbsp;<br>
        <button class="btn btn-secondary" (click)="counter('-')"> &nbsp;-&nbsp;</button>&nbsp;<br>
        <button class="btn btn-secondary" (click)="counter('reset')"> &nbsp;Reset&nbsp;</button>&nbsp;
        <br>

    </div>

    <hr>


</div>
